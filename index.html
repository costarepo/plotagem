<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
    <link rel="stylesheet" href="css/master.css">
    <title>Plotagem</title>
</head>
<body>
    <div class="initial">
        <div class="preload"></div>
    </div>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title first-title">Plotagem</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <i class="fab fa-github-square"></i>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Informações</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Dados</a>
                <a class="mdl-navigation__link" href="">Ir para Projeto</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <h3>Educação - Ensino Médio - Taxa de Reprovação - Estadual</h3>
                <div class="box">
                    <div class="left-content">
                        <div class="add">
                            <div class="customOption">
                                <select id="city"></select>
                            </div>
                            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                                <i class="material-icons">add</i>
                            </button>
                        </div>
                        <ul class="demo-list-item mdl-list">
                        </ul>
                    </div>
                    <div class="right-content">
                        <div class="graphic">
                            <div class="escalas">
                                <div class="escala">45%</div>
                                <div class="escala">35%</div>
                                <div class="escala">30%</div>
                                <div class="escala">25%</div>
                                <div class="escala">20%</div>
                                <div class="escala">15%</div>
                                <div class="escala">10%</div>
                                <div class="escala">5%</div>
                            </div>
                            <div class="separador"></div>
                            <div class="area">
                                <div class="plot">
                                    <div class="column" id="y1999"></div>
                                    <div class="column" id="y2000"></div>
                                    <div class="column" id="y2001"></div>
                                    <div class="column" id="y2002"></div>
                                    <div class="column" id="y2003"></div>
                                    <div class="column" id="y2004"></div>
                                    <div class="column" id="y2005"></div>
                                    <div class="column" id="y2006"></div>
                                    <div class="column" id="y2007"></div>
                                    <div class="column" id="y2008"></div>
                                    <div class="column" id="y2009"></div>
                                    <div class="column" id="y2010"></div>
                                    <div class="column" id="y2011"></div>
                                </div>
                                <div class="years">
                                    <div class="year">1999</div>
                                    <div class="year">2000</div>
                                    <div class="year">2001</div>
                                    <div class="year">2002</div>
                                    <div class="year">2003</div>
                                    <div class="year">2004</div>
                                    <div class="year">2005</div>
                                    <div class="year">2006</div>
                                    <div class="year">2007</div>
                                    <div class="year">2008</div>
                                    <div class="year">2009</div>
                                    <div class="year">2011</div>
                                    <div class="year">2010</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="mdl-mega-footer--bottom-section">
            <ul class="mdl-mega-footer--link-list">
                <li>
                    <a href="#">Ir para Repositório</a>
                </li>
                <li>
                    <a href="#">Framework - MDL</a>
                </li>
            </ul>
        </div>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
